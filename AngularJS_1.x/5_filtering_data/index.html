<!DOCTYPE html>
<html ng-app="myApp">

<head>
	<title>Filtering Data</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="../js/angular.min.js"> </script>
    <script src="app.js"> </script>

</head>

    <body ng-controller="MyFilterCtrl">

        <div class="container">
            <h1>Book Details </h1>
            <h2>Book Title: {{ book.title }}</h2>

            <h3>Book Author: {{ book.author | uppercase }}</h3>

            <h4>Price: {{ book.price | currency:"Rs." }}</h4>
            
            <h4>Published Date: {{ book.published_date | date: "MMMM-dd-yyyy" }}</h4>

            <h4>Published Year: {{ book.published_date | date: "yyyy" }}</h4>
        </div>
    </body>
</html>
