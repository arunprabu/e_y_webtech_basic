<!DOCTYPE html>
<html ng-app="myApp">

<head>
	<title>Angular DataBinding</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="../js/angular.min.js"> </script>
    <script src="app.js"> </script>

</head>

<body ng-controller="MyAppCtrl">

	<div class="container">
        <!-- pulling data from a variable  -->
		<h1>{{ days }}</h1>
        <p>On the following days</p>

        <!-- pulling data from array  -->
        <ul>
            <li ng-repeat="day in days">
               {{ day }}
            </li>
        </ul>

        <!-- pulling data from array of obj  -->
        <p>Recommended Books</p>
        <ul>
            <li ng-repeat="book in books">{{ book.name }}</li>
        </ul>

        <!-- pulling data from obj  -->
        <p>App Name is : {{ obj.appName }} and its version is {{obj.appVersion}}
	</div>

</body>

</html>
