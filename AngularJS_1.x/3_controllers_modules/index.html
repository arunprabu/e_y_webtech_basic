<!DOCTYPE html>
<html ng-app="myApp">

<head>
	<title>Angular Controllers and Functions inside</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="../js/angular.min.js"> </script>
    <script src="app.js"> </script>

</head>

<body ng-controller="MyFormCtrl">

	<div class="container">
        <form>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" 
                id="exampleInputFn" placeholder="First Name" 
                ng-model="formModel.firstName">

            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" 
                id="exampleInputLn" placeholder="Last Name"
                 ng-model="formModel.lastName">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" 
                    ng-model="formModel.check"> Check me out
                </label>
            </div>
            <button type="submit" class="btn btn-default"
             ng-click="onFormSubmit()">Submit</button>
        </form>

        <!-- see Model gets updated live -->
        <p>{{appName}}</p>

        <h3 ng-bind=formModel.firstName></h3>

        <p>Unformatted</p>
        <pre>{{ formModel }}</pre>
        <br>
        <p>JSON </p> <!-- filter -->
        <pre>{{formModel | json }}</pre>
	</div>

</body>

</html>
